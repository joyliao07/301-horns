<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script id="horn-template" type="text/x-handlebars-template" >
      <div class="{{keyword}}"> 
        <h2>{{ title }}</h2>
        <img src="{{ picture }}" alt="">
        <p>{{description}}</p>
      </div> 
    </script>
    <script id="select-template" type="text/x-handlebars-template" >
      <option>{{ keyword }}</option>
    </script>
  </head>

  <body>
    <h1>Popular Horns</h1>

    <div id="pagination">
      <P><a id="page-1">Page 1</a></P>
      <P><a id="page-2">Page 2</a></P>
    </div>

    <select id="select-horn"></select>

    <form>
      <input class="sort" type="radio" name="sort" value="by-title"> Sort by title <br>
      <input class="sort" type="radio" name="sort" value="by-horns"> Sort by horns <br>
    </form>





    <div id="horn-display"></div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
